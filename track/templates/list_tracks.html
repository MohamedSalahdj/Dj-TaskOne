{% extends "base.html" %} 


{% block content %}
    <h1 class="mt-5 text-danger text-center">ALL tarcks</h1>
    <div class="container mt-5">
        <div class='row justify-content-center'>
           <div class="col-lg-9">
            <table class='table text-center'>
                <thead class='border'>
                    <tr>
                        <th class='border-end'>Track Id</th>
                        <th class='border-end'>Track Name</th>
                        <th class='border-end'>Action</th>
                    </tr>
                </thead>
                <tbody >
                {% for track_key, track_value in tracks.items %}
                    <tr >
                        <td class='border'>{{ track_value.id }}</td>
                        <td class='border-end'>{{ track_value.name }}</td>
                        <td class='border-end'>
                            <a href="/tracks/{{track_key}}" class="btn btn-success">Show</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                            <a href="#" class="btn btn-warning">update</a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
           </div>
        </div>
    </div>

{% endblock content  %}
